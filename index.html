<!DOCTYPE html>
<html>

<head>
    <link href="./resources/dist/output.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet" />

    <title>an interesting title</title>
</head>

<body>
    <header>
        <!-- This example requires Tailwind CSS v2.0+ -->
        <nav class="bg-white shadow">
            <div class="mx-auto px-2 sm:px-6 lg:px-8">
                <!--figure out a way to set the minimum width to something that makes sense-->
                <div class="relative flex justify-between h-16">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button -->
                        <button type="button"
                            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                            aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <!--
                        Icon when menu is closed.
            
                        Heroicon name: outline/menu
            
                        Menu open: "hidden", Menu closed: "block"
                        -->

                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                            <!--
                        Icon when menu is open.
            
                        Heroicon name: outline/x
            
                        Menu open: "block", Menu closed: "hidden"
                        -->
                            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-2xl font-bold text-gray-700">
                                William's Project
                            </h1>
                        </div>
                    </div>
                    <div
                        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
                            <a href="./index.html"
                                class="border-transparent text-gray-900 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Tip Calculator
                            </a>
                            <a href="./grocery.html"
                                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Grocery List
                            </a>
                            <a href="./game.html"
                                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Rock, Paper, Scissors
                            </a>
                            <a href="./weather.html"
                                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Weather Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
                <div class="pt-2 pb-4 space-y-1">
                    <!-- Current: "bg-indigo-50 border-indigo-500 text-indigo-700", Default: "border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700" -->
                    <a href="./index.html"
                        class="bg-indigo-50 border-indigo-900 text-indigo-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Tip
                        Calculator</a>
                    <a href="./grocery.html"
                        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Grocery
                        List</a>
                    <a href="./game.html"
                        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Rock,
                        Paper, Scissors</a>
                    <a href="./weather.html"
                        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Weather
                        Dashboard</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="main-content">
        <div>
            <div>
                <div class="flex-shrink-0 flex items-center">
                    <h1 style="margin: 25px auto 10px auto;" class="text-xl text-gray-700">
                        Tip Calculator
                    </h1>
                </div>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm"> $ </span>
                    </div>
                    <input type="text" name="price" id="price"
                        class="type-bar block w-full pl-7 pr-12 sm:text-sm rounded-none" placeholder="Total Bill" />
                </div>
                <div id="error-message" style="color: rgb(255, 0, 0); font-size: small;">
                </div>
            </div>
            <div>
                <div class="flex-shrink-0 flex items-center mt-1 rounded-md shadow-sm"
                    style="margin:5px auto; width: 400px;">
                    <span style="box-sizing:content-box;padding: 11px;"
                        class="inline-flex px-3 rounded-l-md border border-r-1 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                        Tip
                    </span>
                    <span id="my-man"style="padding: 11px;"
                        class="inline-flex px-3 border border-r-0 border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                        <input type="range" min="0" max="100" value="50" class="slider" id="myRange"
                            oninput="setPrices()" onchange="setPrices()">

                    </span>
                    <input id="visualize-slider"
                        style="padding: 11px; padding-right: 0; width: 35px; text-align: center; padding-left: 4px;"
                        placeholder="00"
                        class=" inline-flex px-3 border border-r-0 border-l-1 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                    </input>
                    <div style="padding: 11px 0; padding-right: 7px;"
                        class="inline-flex rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                        %
                    </div>
                </div>
            </div>
            <div>
                <div class="flex-shrink-0 flex items-center">
                    <h1 style="margin: 25px auto 10px auto;" class="font-bold text-gray-700">
                        Results:
                    </h1>
                </div>
                <div>
                    <div class="flex-shrink-0 flex items-center mt-1 rounded-md shadow-sm">
                        <span style="width:150px"
                            class="fatter-height inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            Tip Amount
                        </span>
                        <span id="tip"
                            class="fatter-height flex-1 inline-flex items-center px-3 rounded-r-md border border-r-1 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            lol
                        </span>
                    </div>
                    <div style="margin:5px auto; width: 400px;"
                        class="flex-shrink-0 flex items-center mt-1 rounded-md shadow-sm">
                        <span style="width:150px;"
                            class="fatter-height inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            Total Bill With Tip
                        </span>
                        <span id="total-w-tip"
                            class="fatter-height flex-1 inline-flex items-center px-3 rounded-r-md border border-r-1 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            lol
                        </span>
                    </div>
                </div>


            </div>
            <script>

                document.getElementById("myRange").value = 20;
                document.getElementById("visualize-slider").value = 20;

                function setPrices() {
                    var value = document.getElementById("price").value;                         //Value is the money that the meal cost
                    var tip = document.getElementById("myRange").value * .01;                   //tip is the percent tip that I want to spend
                    var tipAmount = (value * tip).toFixed(2);                                   //tip amount is how much money the tip is
                    var total = (Number(tipAmount) + Number(value)).toFixed(2);                 //total is the total money with tip added


                    document.getElementById("error-message").innerHTML = null;
                    if (isNaN(value)) {
                        document.getElementById("price").value = null;
                        document.getElementById("error-message").innerHTML = "Please Enter a Real Number"; 
                    }

                    document.getElementById("tip").innerHTML = tipAmount;
                    document.getElementById("total-w-tip").innerHTML = total;


                }

                const costInput = document.querySelector('#price');
                const sliderInput = document.querySelector('#myRange'); 
                const visualInput = document.querySelector('#visualize-slider');

                costInput.addEventListener('input', setPrices);
                sliderInput.addEventListener('input', function(){
                    document.getElementById("visualize-slider").value = document.getElementById("myRange").value;
                    setPrices();
                });
                visualInput.addEventListener('input', function(){
                    document.getElementById("myRange").value = document.getElementById("visualize-slider").value;
                    setPrices();
                });



            </script>
        </div>
    </div>
</body>

</footer>
