    <main style="margin:0 30px;">

        <h1 style="margin-top:50px;font-size: x-large; text-align: center;">Grocery List</h1>
      </div>
      <div class="flex justify-center">
        <div style="width: 600px;">
          <label for="email" class="block text-sm font-medium text-gray-700">Grocery Items</label>

            <div class="relative flex items-stretch flex-grow focus-within:z-10">

              <input type="email" name="email" id="grocery-input"
                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-none rounded-l-md pl-10 sm:text-sm border-gray-300"
                placeholder="Eggs!">
            </div>
            <button type="button" id="add-grocery"
              class="-ml-px relative inline-flex items-center space-x-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">

  <script>

    let groceryList = [];
    var number = 0;

    function addItemToGroceryList(){
      var groceryName = document.getElementById('grocery-input').value;

      if(groceryName){
        groceryList.push({itemName:groceryName, checked:false});
        number++;
        console.log(groceryList);
        
        createListItem(groceryName, number);

      }
      else{ //TODO WRITE WARNING

      }
    }

    function createListItem(itemText, index){
        var firstDiv = document.createElement("div");
        firstDiv.classList.add('grocery-item');
        firstDiv.id = "index-" + index;

        var firstSpan = document.createElement("span");
        firstSpan.classList.add('grocery-item-text');
        firstSpan.innerHTML = itemText;

        var buttonLeft = document.createElement("button");
        buttonLeft.classList.add('grocery-item-button-l');

        var buttonRight = document.createElement("button");
        buttonRight.classList.add('grocery-item-button-r');

        var imageLeft = document.createElement("img");
        imageLeft.setAttribute("src", "./resources/Images/images-removebg-preview.png");
        imageLeft.style.width = "16px";
        imageLeft.style.height = "16px";

        var imageRight = document.createElement("img");
        imageRight.setAttribute("src", "https://uxwing.com/wp-content/themes/uxwing/download/48-checkmark-cross/cross.png");
        imageRight.style.width = "16px";
        imageRight.style.height = "16px";

        firstDiv.appendChild(firstSpan);
        firstDiv.appendChild(buttonLeft);
        firstDiv.appendChild(buttonRight);
        buttonLeft.appendChild(imageLeft);
        buttonRight.appendChild(imageRight);
        
        var unorderedList = document.getElementById('list-of-grocery');
        unorderedList.appendChild(firstDiv);
    }

    var addItem = document.getElementById('add-grocery');
    addItem.addEventListener("click", addItemToGroceryList);

  </script>
